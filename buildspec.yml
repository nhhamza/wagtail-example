version: 0.2
      
phases:
  install:
    commands:
    - echo "[+] Scanning for security vulnerability within dependencies"
    runtime-versions:
      java: openjdk11
      # Install dependencies needed for running tests
      - pip install -r requirements/common.txt

  pre_build:
    commands:
      # Discover and run unit tests. For more information, see <https://docs.djangoproject.com/en/2.0/topics/testing/overview/>
      - python manage.py test

artifacts:
  type: zip
  files:
    - 'template.yml'
    - 'ec2django/**/*'
    - 'helloworld/**/*'
    - 'scripts/**/*'
    - 'appspec.yml'
    - 'manage.py'
    - 'requirements/**/*'
    - 'requirements.txt'
    - 'supervisord.conf'
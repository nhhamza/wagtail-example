version: 0.2

env:
  variables:
    LAMBDA_NAME: "python-lambda"
    BUCKET_NAME: "mysitepython3test"
  #parameter-store:
     # key: "value"
     # key: "value"

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - apt-get update
      - apt-get install zip
  pre_build:
    commands:
      - cd mysite
      - pip install virtualenv
      - virtualenv env
      - . env/bin/activate
      - pip install -r requirements.txt
  build:
    commands:
      - ISO_DATE=$(date +%Y-%m-%dT%H:%M:%S%z)
      - TMP_DIR="dist-$ISO_DATE"
      - mkdir $TMP_DIR
      - cp *.py $TMP_DIR
      - cp -rf env/lib/python3.7/site-packages/* $TMP_DIR
      - cd $TMP_DIR; zip -r ../dist.zip *
      - cd ..
      - aws s3 cp dist.zip s3://mysitepython3test/python-lambda/dist.zip
      - aws lambda update-function-code --function-name python-lambda --s3-bucket mysitepython3test --s3-key python-lambda/dist.zip --publish
